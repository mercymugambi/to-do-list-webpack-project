<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script
      src="https://kit.fontawesome.com/a11f8b435e.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <main class="to-do-list-section">
        <div class="container">
            <div class="title-div">
                <h2 class="title">Today's to do</h2>
                <i class="fa-solid fa-rotate fa-lg font-awesome-icon image"></i>
                <!-- image icon comes in here -->
            </div> 

            <div class="borderLine"></div>

            <div class="add-items">
                <input type="text" name="add-items" placeholder="Add to your list..." id="add-item" class="addItem"/>
                <i id="icon" class='fas fa-level-down-alt image'></i>
            </div>
            <div class="borderLine"></div>
            <ul class="list-items draggable-list" id="draggable-list">
                <!-- items generated by js comes in here -->
            </ul>
            <div class="button-btn" id="btn" type="button">Clear all completed</div>
        </div>
    </main>
</body>
</html>
